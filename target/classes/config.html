                <h1>configuring the bluechain network</h1>
                <form class="form-text">       
                  <p id="form-info">How many nodes do you want in the network?</p>
                    <input type="text" id="nodeCount" class="form-label" name="nodes" placeholder="Node Count" required="" autofocus=""/>
                    <br>
                    <a id="launchButton" class="btn btn-lg btn-primary btn-block" class="button">Launch Network</a>  
                    <script>
                      document.getElementById("launchButton").addEventListener("click", function() {
                        const numNodes = document.getElementById("nodeCount").value;
                        fetch('http://localhost:3000/run-script', {
                          method: 'POST', 
                          headers: {
                            'Content-Type': 'application/json',
                          },
                          body: JSON.stringify({ numNodes: numNodes }), 
                        })
                        .then(response => response.text())
                        .then(data => console.log(data))
                        .catch((error) => {
                          console.error('Error:', error);
                        });
                  
                        setTimeout(function() {
                          window.location.href = "live.html";
                        }, 20000);  // 20000 milliseconds = 20 seconds
                      });
                    </script>
                  </form>
